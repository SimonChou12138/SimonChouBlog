<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">详情页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css"/>
    <link rel="stylesheet" href="../static/css/me.css" type="text/css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.min.css" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
</head>
<body>
    <!-- 导航 -->
    <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui orange header item">SimonBlog</h2>
                <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'" ><i class="home icon"></i><span th:text="#{nav.index}">首页</span></a>
                <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
                <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classapepnd="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
                <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>归档</a>
                <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
                <div class="m-item right item m-mobile-hide">
                    <form action="#" th:action="@{/search}" name="search" method="post" target="_blank">
                        <div class="ui fluid category search">
                            <div class="ui icon inverted transparent input">
                                <input class="prompt" name="query" type="text" placeholder="搜索一下..." th:value="${query}">
                                <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!-- 底部foot-->
    <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/image/logo.jpg" th:src="@{/image/logo.jpg}" class="ui medium circular image" alt="" style="width: 100px;">
                        </div>
                    </div>
                </div>
                <div class="three wide column" >
                    <h4 class="ui inverted header m-text-thin m-text-spaced " >最新博客</h4>
                    <div id="newblog-container">
                        <div class="ui inverted link list" th:fragment="newblogList">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item m-text-thin" th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事（User Story）</a>
                            <!--/*-->
                            <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                            <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                            <!--*/-->
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opactiy-mini">联系我</h4>
                    <div class="ui inverted link list ">
                        <a href="#" class="item m-text-thin" th:text="#{index.email}">Email：2484152300@qq.com</a>
                        <a href="#" class="item m-text-thin" th:text="#{index.qq}">QQ：2484152300</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-opactiy-mini">博客介绍</h4>
                    <p class="m-opactiy-mini" th:text="#{index.blogDescription}">青山不改，绿水长流，后会有期。</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spacing m-opacity-tiny">©2020-2021 广州丑西蒙网络技术有限公司 版权与免责声明 版权申诉</p>
        </div>
    </footer>
    <th:block th:fragment="script">
        <script>
            $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
        </script>
    </th:block>
</body>
</html>
